<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

    

<body>
  
    <main class="calculadora">
        <div class="cal">
            <h1>Calculadora</h1>
        </div>

        
            <div class="resultado">
                <div class="acumulador"></div>
                        <p>0</p>
                </div>
            </div>
         

        <div class="adicionales">

            <button class="btn-tras">MC</button>
             
            <button class="btn-tras">MR</button>
             
            <button class="btn-tras">M+</button>
             
            <button class="btn-tras">M-</button>
             
            <button class="btn-tras">MS</button>
             
            <button class="btn-tras">M</button>
           
        </div>

       
        <div class="botones">
                
            <button class="btn-signo">%</button>
              
            <button class="btn-signo borrar-pantalla">CE</button>
              
            <button class="btn-signo borrar">C</button>
              
            <button class="btn-signo retroceso"><i class="fas fa-backspace"></i></button>
              
            <button class="btn-signo">1/X</button>
              
            <button class="btn-signo">x&#178;</button>
              
            <button class="btn-signo">√</button>
              
            <button class="btn-signo btn-division">÷</button>
              
            <button class="btn-num btn-negro">7</button>
              
            <button class="btn-num btn-negro">8</button>
              
            <button class="btn-num btn-negro">9</button>
              
            <button class="btn-signo btn-multi">X</button>
              
            <button class="btn-num btn-negro">4</button>
              
            <button class="btn-num btn-negro">5</button>

            <button class="btn-num btn-negro">6</button>
              
            <button class="btn-signo btn-resta">-</button>
              
            <button class="btn-num btn-negro">1</button>
              
            <button class="btn-num btn-negro">2</button>
              
            <button class="btn-num btn-negro">3</button>
              
            <button class="btn-signo btn-suma">+</button>
              
            <button class="btn-negro">+/-</button>
              
            <button class="btn-num btn-negro">0</button>
              
            <button class="btn-punto btn-negro">.</button>
              
            <button class="btn-cafe">=</button>

        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/93e82902a2.js" crossorigin="anonymous">
    </script>

    <script src="js/calculadora.js"> </script>

</body>
</html>
